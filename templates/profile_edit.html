{% extends 'base.html' %}
{% load static %}

{% block styles %}
<style>
    .edit-profile {
        display: flex;
        flex-flow: column;
        justify-content: center;
        padding: 5px 30px
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow" style="border-color: antiquewhite; border-radius: 8px;">
                <div class="card-title text-center" style="margin-top:35px;">
                    <h5>Edit Profile</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post" role="form" enctype="multipart/form-data" class="edit-profile">
                        {% csrf_token %}
                        <div class="form-group">
                            <span>{{ form.errors}}</span>
                        </div>

                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input form-control" id="customFile" name="profile_picture">
                                <label class="custom-file-label" for="customFile" >Choose file</label>
                              </div>
                        </div>

                        <div class="form-group">
                            <label for="first_name">First name:</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Enter first name" name="first_name">
                        </div>

                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Enter last name" name="last_name">
                        </div>

                    <div class="form-group">
                        <label for="course">Course:</label>
                        <input type="text" class="form-control" id="course" placeholder="Enter course name" name="course">
                    </div>

                    <div class="form-group">
                        <label for="course">Profile info:</label>
                        <textarea class="form-control" rows="5" name="profile_info"></textarea>
                    </div>

                    <div class="btns" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Update profile
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
