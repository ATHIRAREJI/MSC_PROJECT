{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>StudentClub</title>
    <style>
        button.login, button.signup {
            display: flex;
            align-items: center;
        }

        div.btns {
            display: flex;
            align-items: center;
        }

        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
         }

         .material-icons {
            color: antiquewhite; font-size: 20px;
            margin-right: 2px;
         }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
                <div class="card shadow" style="border-color: antiquewhite; border-radius: 8px;">
                    <div class="card-body">
                        <h2>StudentClub Signup</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <span>{{ form.errors}}</span>
                             </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            </div>

                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
                            </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Re-type Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Re-type password" name="confirm_password">
                        </div>
                        <div class="btns" style="text-align: center;">
                            <button type="submit" class="btn signup" style="background-color: #C264DE; margin-left: 10px;color: antiquewhite;"><span class="material-icons">
                                account_circle
                                </span>Create an account</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
