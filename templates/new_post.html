{% extends 'base.html' %}
{% load static %}   
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
            <div class="card shadow" style="border-color: antiquewhite; border-radius: 8px;">
                <div class="card-body">
                    <h2>New post</h2>
                    <form action="" method="post" role="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <span>{{ form.errors}}</span>
                         </div>
                        
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="post_picture">
                                <label class="custom-file-label" for="customFile" >Choose file</label>
                              </div>
                        </div>

                        <div class="form-group">
                            <label for="caption">Post caption:</label>
                            <input type="text" class="form-control" id="post_caption" placeholder="Enter caption" name="post_caption">
                        </div>

                    <div class="form-group">
                        <label for="tags">Post tags:</label>
                        <input type="text" class="form-control" id="tags" placeholder="Add tags separated by commas" name="tags">
                    </div>
                    <div class="btns" style="text-align: center;">
                        <button type="submit" class="btn signup" style="background-color: #C264DE; margin-left: 10px;color: antiquewhite;"><span class="material-icons" style=" color: antiquewhite; font-size: 20px;
                            margin-right: 2px;">
                            account_circle
                            </span>Create post</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
