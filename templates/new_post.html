{% extends 'base.html' %}
{% load static %}   
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2" style="margin-top: 20px;">
            <div class="card shadow" style="border-color: antiquewhite; border-radius: 8px;height: 450px; padding: 15px;">
                <div class="card-body">
                    <h5>New post</h5>
                    <form action="" method="post" role="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <span>{{ form.errors}}</span>
                         </div>
                        
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="post_picture">
                                <label class="custom-file-label" for="customFile" >Choose file</label>
                              </div>
                        </div>

                        <div class="form-group">
                            <label for="caption">Post caption:</label>
                            <input type="text" class="form-control" id="post_caption" placeholder="Enter caption" name="post_caption">
                        </div>

                    <div class="form-group">
                        <label for="tags">Post tags:</label>
                        <input type="text" class="form-control" id="tags" placeholder="Add tags separated by commas" name="tags">
                    </div>
                    <div style="margin-top: 40px;">
                        <button type="submit" class="btn float-right" style="color: antiquewhite; width:30%;">Create post</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
