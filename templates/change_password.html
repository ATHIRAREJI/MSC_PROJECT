{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3" style="margin-top: 100px;">
            <div class="card shadow" style="border-color: antiquewhite; border-radius: 8px;">
                <div class="card-body">
                    <h2>Change Password</h2>
                    <form action="" method="post" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <span>{{ form.errors}}</span>
                            </div>
                            {{ form.id }}
                        <div class="form-group">
                            <label for="old_password">Old password:</label>
                            <input type="password" class="form-control" id="old_password" placeholder="Enter old-password" name="old_password">
                        </div>

                        <div class="form-group">
                            <label for="new_password">New password:</label>
                            <input type="password" class="form-control" id="new_password" placeholder="Enter new password" name="new_password">
                        </div>

                    <div class="form-group">
                        <label for="pwd">Re-type Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Re-type password" name="confirm_password">
                    </div>
                    <div class="btns" style="text-align: center;">
                        <button type="submit" class="btn signup" style="background-color: #C264DE; margin-left: 10px;color: antiquewhite;"><span class="material-icons">
                            settings
                            </span>Change password</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
